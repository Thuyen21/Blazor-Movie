name: Format

on:
  push:
    branches:
      - main
jobs:
  format:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x
          include-prerelease: true
      - uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install format
        run: dotnet tool install -g dotnet-format --version "7.0.*" --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json

      - name: Install tools
        run: dotnet workload install android ios maccatalyst tvos macos maui wasm-tools

      # - name: Dotnet Restore
      #   run: dotnet restore
      - name: Formating
        run: |
          dotnet format --no-restore --include-generated -v diag

      - name: Commit files
        if: steps.format.outputs.has-changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git commit -a -m 'Automated dotnet-format update'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "[housekeeping] Automated PR to fix formatting errors"
          body: |
            Automated PR to fix formatting errors
          committer: GitHub <noreply@github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          labels: t/housekeeping ♻︎
          assignees: Thuyen21
          reviewers: Thuyen21
          branch: housekeeping/fix-codeformatting
