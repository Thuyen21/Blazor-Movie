name: Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  format:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2.4.0

      # - uses: actions/cache@v2.1.7
      #   with:
      #     path: |
      #       C:\Users\runneradmin\AppData\Local\Microsoft\dotnet
      #     key: ${{ runner.os }}-format-dotnet-6.0.200
      #     restore-keys: |
      #       ${{ runner.os }}-format-dotnet-6.0.200

      - name: Setup .NET
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: |
            6.x
            7.x
          include-prerelease: true

      - uses: actions/setup-java@v2.5.0
        with:
          distribution: "adopt"
          java-version: "11"
          check-latest: true

      - name: Install format
        run: dotnet tool install -g dotnet-format 
        # dotnet tool install -g dotnet-format --version "7.*" --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet7/nuget/v3/index.json

      - name: Install tools
        run: |
          dotnet workload restore

      - name: Dotnet Restore
        run: dotnet restore

      - name: Formatting
        run: |
          dotnet format --no-restore --include-generated -v diag

      - name: Commit files
        if: steps.format.outputs.has-changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git commit -a -m 'Automated dotnet-format update'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.12.1
        with:
          title: "[housekeeping] Automated PR to fix formatting errors"
          body: |
            Automated PR to fix formatting errors
          committer: GitHub <noreply@github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          labels: t/housekeeping ♻︎
          assignees: Thuyen21
          reviewers: Thuyen21
          branch: housekeeping/fix-codeformatting
