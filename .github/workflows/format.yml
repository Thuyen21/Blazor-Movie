name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
        include-prerelease: true
    - name: Install format
      run: dotnet tool install -g dotnet-format --version "7.0.*" --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json

    - name: Formating
      run: dotnet format --no-restore --verbosity diag
    - name: Commit files
      if: steps.format.outputs.has-changes == 'true'
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git commit -a -m 'Automated dotnet-format update'
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: '[housekeeping] Automated PR to fix formatting errors'
        body: |
          Automated PR to fix formatting errors
        committer: GitHub <noreply@github.com>
        author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
        labels: t/housekeeping ♻︎
        assignees: Thuyen21
        reviewers: Thuyen21
        branch: housekeeping/fix-codeformatting
